{% extends parent_template|default:"tag/base.html" %} 


{% block title %}
{{ tag.name }}: delete ?

{% endblock %} 


<form action="." method="post"> 
	{% csrf_token %} 

	<p> Are you sure you want to delete tag {{ tag.name }}? 
	</p>

	<a href= "{{ tag.get_absolute_url }}"> 
	Cancel </a>

	<button type= "submit" > Delete Tag </button>

</form>
{% endblock %}
