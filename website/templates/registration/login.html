
{% extends parent_template|default:'registration/base.html' %}

{% block content %}
  <form method="post" action=".">
    {% csrf_token %}
    {{ form.as_p }}
    {% if next %}
    <input type="hidden" name= "next" value="{{ next }}">

    {% endif %}
    <button type="submit">Log In</button>
  </form>
{% endblock %}
