{% extends parent_template|default:'django_registration/base.html' %}

{% block title %}
{{ block.super }} - Create Account
{% endblock %}

{% block content %}
  <form method="post" action=".">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
  </form>
  <ul>
    <li>
      <a href="{% url 'auth:login' %}">
        Already have an account?
      </a>
    </li>
  </ul>
{% endblock %}
